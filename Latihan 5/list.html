<!doctype html>
<html>
<head>
   <title>HTML List</title>
</head>

<body>
<!-- type ol = A, a, I, i -->
<h3>To Do List</h3>
<ol type="i">
   <li>bangun pagi</li>
   <li>sholat shubuh</li>
   <li>sarapan</li>
   <li>main game</li>
</ol>

<!-- type ul= disc, square, and circle-->
<h3>sarapan</h3>
<ul type="circle">
  <li>bubur ayam</li>
  <li>nasi goreng</li>
  <li>mie instan</li>
  <li>nasi uduk</li>
</ul>
 
<!-- didalam syntax dl terdapat syntax dt dan dd-->
<h3>pemrograman web 1</h3>
<dl>
  <dt><strong>HTML</strong></dt>
  <dd>Hyper Text Markup Language</dd>
  <dt><strong>CSS</strong></dt>
  <dd>Cascading Style Sheet</dd>
</dl>

</body>
</html>
