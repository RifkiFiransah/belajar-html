<!doctype html>
<html>
<head>
  <title>HTMl paragraf</title>
</head>
<body>

<!-- contoh tag p, br, dan hrs -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah<br> paragraf 2</p>
<hr>

<!-- contoh tag b, i dan u -->
<p><b>selamat datang</b> di pembelajaran <i>pemrograman web 1</i></p>
<p>nama saya <u>Rifki firansah</u></p>
<hr>

<!-- contoh tag strong dan empat -->
<p><strong>pengumuman</strong>, pembelajaran pemrograman web 1 senin 12 Oktober 2020 <em>ditiadakan</em></p>
<hr>

</body>
</html>
